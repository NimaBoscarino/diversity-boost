<html>
  <head>
    <title>Water Popup</title>
    <style>
      html {
        height: 100px;
      }
    </style>
  </head>
  <body>
      <h2>Api Keys</h2>
        <form>
            <label for="consumerKey">Consumer Key</label>
            <input name="consumerKey" />
            <label for="consumerKey">Consumer Secret</label>
            <input name="consumerSecret" />
            <label for="consumerKey">Token Key</label>
            <input name="tokenKey" />
            <label for="consumerKey">Token Secret</label>
            <input name="tokenSecret" />
            <hr>
            <button type="submit">Set</button>
        </form>

      <p>In order to use this extension, you must create a <a href="https://developer.twitter.com/en/apply-for-access">Twitter developer account.</a> You can then create a new app, and retrieve the Consumer Key, Consumer Secret, Token Key, and Token Secret.</p>
      <script src="popup.js"></script>
  </body>
